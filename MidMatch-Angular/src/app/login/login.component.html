<app-navbar></app-navbar>
<flash-messages></flash-messages>
<main class="py-4">
    <div class="containter autosize">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form (submit)="onLoginSubmit()" >
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder=" Enter Email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
                    </div>
                    <input type="submit" class="btn btn-primary" [disabled]="!email || !password" value="Submit"> <a [routerLink]="['/resetRequest']" style="padding-left: 10px;">Forgot Password/Resend Verification Email</a>
                  </form>
            </div>
        </div>
    </div>
</main>
